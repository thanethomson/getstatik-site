<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Description" content="{{ site_description }}" />
  <title>{% block pagetitle %}{{ page_title }}{% endblock %}</title>
  <!--[if IE]><link rel="shortcut icon" href="{% asset "statik/images/favicon.ico" %}" /><![endif]-->
  <link rel="icon" href="{% asset "statik/images/logo192.png" %}" />
  <link rel="stylesheet" type="text/css" href="{% asset "skeleton/css/normalize.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% asset "skeleton/css/skeleton.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% asset "font-awesome/css/font-awesome.min.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% asset "highlight/styles/darkula.css" %}" />
  <link rel="stylesheet" type="text/css" href="{% asset "statik/css/main.css?5" %}" />
</head>
<body>
  <div class="container">
    <nav class="header-nav">
      <div class="brand">
        <a href="{% url "home" %}">Statik</a>
      </div>
      <div class="links">
        <a href="https://github.com/thanethomson/statik">Code</a>
        <a href="https://github.com/thanethomson/statik/wiki">Docs</a>
      </div>
    </nav>

    {% block body %}{% endblock %}

    <footer>
      Proudly built with <b>Statik</b>
      <br />
      Copyright &copy; 2016, <a href="https://thanethomson.com/">Thane Thomson</a>
    </footer>
  </div>
  <script src="{% asset "jquery/dist/jquery.min.js" %}"></script>
  <script src="{% asset "highlight/highlight.pack.js" %}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <!--<script src="{% asset "statik/js/statik.js" %}"></script>-->
</body>
</html>
